<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="utf-8">
    <title>学生管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
</head>
<body>
<style>
    .layui-card-header{
        text-align: right;
    }
    .layui-table-page>div{
        text-align: center;
    }
</style>
<div class="layui-fluid" align="left">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card" >
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-sm" id="btnCreate">新增学生</button>
                    <button class="layui-btn layui-btn-sm" id="export">导出</button>
                    <button class="layui-btn layui-btn-sm" id="BtnImport">导入</button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test" lay-filter="test">
                    </table>

                </div>
            </div>
            <div id="import" style="display: none;">
                <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">-->
                <!--<legend>报表导入</legend>-->
                <!--</fieldset>-->
                <div class="layui-form-item layui-form-text">
                    <div class="layui-upload">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
                            <button type="button" class="layui-btn" id="test9">开始上传</button>
                            <a href="excel_template/学生信息导入模板.xls" class="layui-btn layui-btn-sm">Excel模板</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/layuiadmin/lib/jquery.js}"></script><!--min.-->
<script th:src="@{/layuiadmin/layui/layui.js}"></script>

<script>
    layui.use(['table','upload'],function(){

        var table = layui.table;
        var upload = layui.upload;

        var tableIns = table.render({
            elem:'#test'
            ,url:'student/list'
            ,title:'学生数据表'
            ,cellMinWidth: 80
            ,cols: [
                [
                    {field:'xuhao', title: '序号',type:'numbers'}
                    ,{field: 'stuname', title: '学生姓名'}
                    ,{field: 'sex', title: '学生性别'}
                    ,{field: 'birthdate', title: '出生日期'}
                    ,{field: 'address', title: '家庭住址'}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
                ]
            ]
            ,id: 'testReload'
            ,page: true
            ,height: 500
        });
        /*导出*/
        $('#export').click(function () {
            window.location.href="excel/StudentexcelDownload";
        })

        $("#btnCreate").click(function () {
            window.location.href="student/add";
        });

        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的要删除吗？', function(index){
                    obj.del();
                    $.ajax({
                        url:'/student/'+obj.data.id+'/delete',
                        type:'post',
                        async:false,
                        data: {id:obj.data.id},
                        success:function(data){

                            tableIns.reload({

                                page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                            });
                        }
                    });
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                window.location.href = "/student/"+obj.data.id+"/edit";
            }
        });
        //导入跳转
        $('#BtnImport').click(function () {
            layer.open({
                type: 1,
                title: '导入',
                shadeClose: true,
                shade: 0.4,
                area: ['30%', '30%'],
                content: $('#import'),
                btn: ['确定', '返回',],
            });
        });
        //选完文件后不自动上传
        upload.render({
            elem: '#test8'
            ,url: 'student/upload/'
            ,auto: false
            //,multiple: true
            ,accept:'file'
            ,exts:'xls|xlsx'
            ,bindAction: '#test9'
            ,done: function(res){
                console.log(res)
                var path = res.data.filepath
                $.ajax({
                    method:'post',
                    url:'/excel/inputExcel',
                    data:{
                        filepath: path
                    }

                    ,success: function (result) {
                        layer.alert(result.msg, {icon: 1});
                        table.reload('testReload', {

                        });
                    }
                    , error: function (msg) {
                        layer.alert(msg, {icon: 2});
                    }
                })

            }
        });

    });



</script>
</body>
</html>
