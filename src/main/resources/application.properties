#端口号
server.port=8082
#↓↓↓↓↓↓↓↓↓↓shiro配置↓↓↓↓↓↓↓↓↓↓
shiro.exceptions=/login,/getValidateCode
#↑↑↑↑↑↑↑↑↑↑shiro配置↑↑↑↑↑↑↑↑↑↑
#数据库相关
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jsd19113?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
#日志相关
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#↓↓↓↓↓↓↓↓↓↓字符编码配置↓↓↓↓↓↓↓↓↓↓
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.messages.encoding=UTF-8
#↑↑↑↑↑↑↑↑↑↑字符编码配置↑↑↑↑↑↑↑↑↑↑

#↓↓↓↓↓↓↓↓↓↓视图配置↓↓↓↓↓↓↓↓↓↓
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
#↑↑↑↑↑↑↑↑↑↑视图配置↑↑↑↑↑↑↑↑↑↑

#↓↓↓↓↓↓↓↓↓↓pageHelper分页插件配置↓↓↓↓↓↓↓↓↓↓
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
#↑↑↑↑↑↑↑↑↑↑pageHelper分页插件配置↑↑↑↑↑↑↑↑↑↑

#图片保存路径
picture.path=file:./profile/

#限制上传文件大小为2M
spring.servlet.multipart.max-file-size=2MB